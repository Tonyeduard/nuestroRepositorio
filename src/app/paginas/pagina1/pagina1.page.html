<app-cabecera titulo="Pagina de Inicio"></app-cabecera>
<ion-content>
  <table border="3">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let persona of personas">
        <td>{{persona.nombre}}</td>
        <td>{{persona.apellido}}</td>
        <td>{{persona.dni}}</td>
      </tr>
    </tbody>
  </table>
  <ion-button expand="full" (click)="abrirYoutube()">YouTube</ion-button>
  <ion-button expand="full" (click)="presentToast('aqui se escribe el mensaje')">Toast</ion-button>
</ion-content>
